<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Estilos/Calculadora.css">
	<script src="https://kit.fontawesome.com/03a89292db.js" crossorigin="anonymous"></script>
</head>
<body id="page">
    <div class="container-btn-mode">
        <div id="id-sun" class="btn-mode sun active">
            <i class="fas fa-sun"></i>
        </div>
        <div id="id-moon" class="btn-mode moon">
            <i class="fas fa-moon"></i>
        </div>
    </div>
    <div class="calculator">
        <div class="display">
            <div class="output"></div>
            <div class="result">0</div>
        </div>
        <div class="input">
            <button class="item1 sing">AC</button>
            <button class="item5 sing">(</button>
            <button class="item5 sing">)</button>
            <button class="item5 sing">/</button>

            <button class="item numbers">7</button>
            <button class="item numbers">8</button>
            <button class="item numbers">9</button>
            <button class="item5 sing">*</button>

            <button class="item numbers">4</button>
            <button class="item numbers">5</button>
            <button class="item numbers">6</button>
            <button class="item5 sing">-</button>

            <button class="item numbers">1</button>
            <button class="item numbers">2</button>
            <button class="item numbers">3</button>
            <button class="item5 sing">+</button>

            <button class="item numbers">0</button>
            <button class="item6 sing">.</button>
            <button class="item2 sing">Â«</button>
            <button class="item3 sing">=</button>
        </div>
    </div>
</body>
<script src="js/calculadora.js"></script>
</html>
